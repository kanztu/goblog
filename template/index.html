<!doctype html>
<html lang="en">

<head>
    <title>{{ .title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
            </div>
            <div class="img bg-wrap text-center py-4"
                style="background-image: url(https://images3.alphacoders.com/953/thumb-1920-95305.jpg);">
                <div class="user-logo">
                    <div class="img" style="background-image: url(images/logo.jpg);"></div>
                    <h3>{{ .site_author }}</h3>
                </div>
            </div>
            <ul class="list-unstyled components mb-5">
                {{ range .cata }}
                <li>
                    <a href={{ .CataPath }}><span class="fa fa-gift mr-3"></span> {{ .CataName }}</a>
                </li>
                {{ end }}
            </ul>

        </nav>

        <!-- Page Content  -->
        <div class="container-fluid ">
            <div id="content" class="p-4 md-3 pt-5 overflow-auto">
                {{ range .blog }}
                <div class="card border-dark border-5  mb-lg-4 w-75">
                    <div class="row no-gutters">

                        <div class="col-md-4">
                            <img src="{{ .Icon }}" class="card-img rounded-circle">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body ">
                                <h5 class="card-title">{{.Title}}</h5>
                                <p class="card-text">{{.Description}}</p>
                                <p class="card-text"><small class="text-muted">Created at {{.CreatedAt}} </small></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-success">
                        <a class="btn btn-outline-primary btn-sm" href="/blog/id/{{.Id}}">Read more</a>
                        <a class="btn btn-outline-primary btn-sm" href="/blog/tag/{{.TagId}}">{{ .Tag }}</a>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
        <footer class="bg-dark text-center text-white">
            <div class="container p-4">
                <section class="mb-4">
                    <i class="fab fa-github fa-2xl"></i>
                </section>
                <section class="mb-4">
                    <i class="fab fa-telegram fa-2xl"></i>
                </section>
            </div>
        </footer>
    </div>

    <script src="static/main.js"></script>
</body>

</html>
