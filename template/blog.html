<!doctype html>
<html lang="en">
{{ template "header" .}}
<body>
    <div class="wrapper d-flex align-items-stretch">
        {{ template "sidebar" .}}
        <!-- Page Content  -->
        <div class="container-fluid">
            <div id="content" class="p-4 md-3 pt-5 overflow-auto">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{.BlogTitle}}</h2>
                        <p class="lead">{{.Description}}</p>
                        <hr>
                        {{.Content}}
                    </div>
                </div>
            </div>
        </div>
        {{ template "footer" .}}
    </div>

    <script src="/blog/static/main.js"></script>
</body>
</html>
